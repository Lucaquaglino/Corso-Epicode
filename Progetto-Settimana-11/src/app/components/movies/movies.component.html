
<div *ngIf="isFirstLoad">
<!-- ANIMAZIONE NETFLIX -->
<div class="n">
  <div class="logo">
    <div class="netflix">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
</div>


<div *ngIf="!isFirstLoad" class="filmPage">
<!-- PAGINA NORMALE -->
<app-nav-bar></app-nav-bar>

<div class="row ">
  <div class="col-md-4 col-sm-6 col-lg-3 mb-5 "  *ngFor="let film of movies">
<div class="card h-100 bg-black">
    <img class="card-img-top"
      src="http://image.tmdb.org/t/p/w500{{ film.poster_path }}"
      alt=""
      srcset=""
    />

    <div class="card-body d-flex flex-column justify-content-between">
      <div>
        <h5 class="card-title text-secondary">{{ film.title }} </h5>
        <p class="card-text text-truncate text-secondary">{{ film.overview }}</p>

      </div>
      <div class="d-flex justify-content-between">
        <button
          class="btn btn-icon"
          type="button"
          (click)="gestisciPreferito(film.id)"
          [class.fav]="isPreferito(film.id)"
          [class.noFav]="!isPreferito(film.id)"
        >
          <i class="bi bi-heart-fill"></i>
        </button>
        <div *ngIf="movies">
        <a class="text-white" [routerLink]="['/infoFIlm',film.id]" routerLinkActive="active">Info Film</a>
      </div>
      </div>
    </div>
  </div>
</div>

</div>
</div>
