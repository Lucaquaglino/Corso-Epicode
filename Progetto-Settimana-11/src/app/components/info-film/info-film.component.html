

<div class="container mt-5">
<div class="card  "   *ngIf="movie" >
  <div class="h-100 bg-black d-flex justify-content-around" >
  <div>
      <img class="card-img-top"
        src="http://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
        alt=""
        srcset=""
      />
    </div>
      <div class="card-body d-flex flex-column justify-content-between">
        <div>
          <h5 class="card-title text-secondary"> <span class="text-danger">  Titolo:</span> {{ movie.title }} </h5>
          <p class="card-title text-secondary"> <span class="text-danger">  Titolo originale:</span> {{ movie.original_title }} </p>
          <p class="card-text  text-secondary"> <span class="text-danger"> ID:</span> {{ movie.id}}</p>
          <p class="card-text  text-secondary"> <span class="text-danger"> Lingua originale:</span> {{ movie.original_language}}</p>
          <p class="card-text  text-secondary"><span class="text-danger"> Popolarit√†:</span> {{ movie.popularity }}</p>
          <p class="card-text  text-secondary"><span class="text-danger">  Anno uscita:</span> {{ movie.release_date }}</p>
          <p class="card-text  text-secondary"><span class="text-danger"> Voto medio:</span> {{ movie.vote_average }}</p>
          <p class="card-text  text-secondary"><span class="text-danger">Trama:</span> {{ movie.overview }}</p>

        </div>
        <div class="d-flex justify-content-between">

          <a class="text-white" [routerLink]="['/film']" routerLinkActive="active">Indietro</a>

        </div>
      </div>
    </div>
  </div>
</div>
