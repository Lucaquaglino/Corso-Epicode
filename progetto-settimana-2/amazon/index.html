<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <span id="inizio"></span>
    <div id="container">
      <header id="header">
        <div id="header-logo">
          <img
            src="assets/images/logo.png"
            alt="logo-Amazon"
            width="200px"
            height="auto"
          />
        </div>
        <nav>
          <ul>
            <li><a href="javascript:void(0)">All</a></li>
            <li><a href="javascript:void(0)">Today's deals</a></li>
            <li><a href="javascript:void(0)">Customers Service</a></li>
            <li><a href="javascript:void(0)">Registry</a></li>
            <li><a href="javascript:void(0)">Gift Cards</a></li>
            <li><a href="javascript:void(0)">Sell</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h3>Shop All Holiday Gift Cards</h3>
        <div id="banner">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
        <section>
          <div id="card-section">
            <div id="text-link">
              <h3>Find the perfect gift</h3>
              <p><a href="javascript:void(0)">Shop now</a></p>
            </div>
            <div class="cards">
              <img src="assets/images/img_1.jpg" alt="kindle" />
            </div>
            <div class="cards">
              <img src="assets/images/img_2.jpg" alt="pc" />
            </div>
            <div class="cards">
              <img src="assets/images/img_3.jpg" alt="smartwatch" />
            </div>
            <div class="cards">
              <img src="assets/images/img_4.jpg" alt="pets" />
            </div>
          </div>
          <div class="imgsection">
            <img src="assets/images/img_9.png" alt="vr" />
          </div>
          <div class="text-imgsection">
            <h3>Play the gifting game</h3>
            <p><a href="javascript:void(0)">Shop gaming</a></p>
          </div>
          <div class="imgsection">
            <img src="assets/images/img_10.png" alt="audio" />
          </div>
          <div class="text-imgsection">
            <h3>The sound of cheer</h3>
            <p><a href="javascript:void(0)">Shop Audio & Accessories</a></p>
          </div>
        </section>
      </main>
      <footer>
        <div id="btt-footer">
          <a href="#inizio">Back to top</a>
        </div>
        <div id="footer-logo">
          <img src="assets/images/logo.png" alt="logo-Amazon" />
        </div>
      </footer>
    </div>
</body>
</html>
