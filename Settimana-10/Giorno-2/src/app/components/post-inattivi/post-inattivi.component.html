<div class="container mt-5">
  <div *ngFor="let post of posts">
    <div *ngIf="!post.active" class="card m-5">
      <h5 class="card-header">Post Inattivi</h5>
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">
          {{ post.body }}
        </p>
        <p class="card-text bg-success">ID:
          {{ post.id }}
        </p>
      </div>
    </div>
  </div>
</div>
